name: job to job file handeling
on:
  workflow_dispatch:
jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: Create a file with some content
        run: |
          echo "This is some content generated by job1." > output.txt
      - name: Upload the file as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: rinku
          path: output.txt
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - name: Download the artifact from job1
        uses: actions/download-artifact@v4
        with:
          name: rinku
      - name: Display the content of the downloaded file
        run: |
          echo "Content of the downloaded file:"
          cat output.txt